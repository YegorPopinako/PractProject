<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Our Books</h1>
                <p class="lead fw-normal text-muted mb-0">Books from stock</p>
            </div>
            <div class="row gx-5">
                <div th:each="book : ${books}" class="col-lg-6">
                    <div class="card mb-3" style="border: none;">
                        <img class="card-img-top img-fluid" th:src="${book.photoUrl}" alt="..."
                             style="max-width: 300px; max-height: 500px; object-fit: cover;">
                        <div class="card-body">
                            <a th:text ="${book.name}" class="card-title h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
